<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title>Bootstrap 3, from LayoutIt!</title>
	  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	  <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
	<div>
		<div class="row">
			<div class="col-md-12">
				<h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					 <a th:href="@{/index}" class="list-group-item active">Home</a>
				</div>
			</div>
			<div class="col-md-10">
				<form role="form">
					<div class="form-group">
                        <form th:object="${userForm}" th:action = "@{/admin/__${userForm.id}__}" >
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                            <label>Username</label>
                            <input th:field="*{username}" type="text" class="form-control"/>
                            <label>Email</label>
                            <input th:field="*{email_address}" type="email" class="form-control"/>
                            <label>First name</label>
                            <input th:field="*{first_name}" type="text" class="form-control" />
                            <label>Last name</label>
                            <input th:field="*{last_name}" type="text" class="form-control"/>
                            <label>Gender</label>
                            <input th:field="*{gender}" type="text" class="form-control" />
                            <label>Nationality</label>
                            <input th:field="*{nationality}" type="text" class="form-control"/>
                            <label>Date of birth</label>
                            <input th:field="*{date_of_birth}" type="text" class="form-control"/>
                            <label>Phone number</label>
                            <input th:field="*{phone_number}" type="text" class="form-control"/>
                            <label>Work status</label>
                            <input th:field="*{work_status}" type="text" class="form-control"/>
                            <label>Enabled</label>
                            <input th:field="*{enabled}" type="text" class="form-control"/>
                            <label>fk_Team</label>
                            <input th:field="*{fk_Team}" type="text" class="form-control"/>
                            <input class="btn btn-default" type="submit" value="update"/>
                        </form>
					</div>

				</form>
				<form th:action="@{/logout}" class="header-menu-tab" method="post">
					<input type="submit" value="Sign Out"/>
				</form>
			</div>
		</div>
	</div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
