<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title>Bootstrap 3, from LayoutIt!</title>
	  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	  <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					<a th:href="@{/index}" class="list-group-item" th:text="#{admin.home}"></a>
					<a th:href="@{/admin}" class="list-group-item" th:text="#{admin.admin}"></a>
					<a th:href="@{/admin/user}" class="list-group-item" th:text="#{admin.user}"></a>
					<a th:href="@{/admin/role}" class="list-group-item" th:text="#{admin.role}"></a>
					<a th:href="@{/admin/message}" class="list-group-item" th:text="#{admin.message}"></a>
					<a th:href="@{/admin/project}" class="list-group-item" th:text="#{admin.project}"></a>
					<a th:href="@{/admin/task}" class="list-group-item" th:text="#{admin.task}"></a>
					<a th:href="@{/admin/subtask}" class="list-group-item" th:text="#{admin.subtask}"></a>
				</div>
			</div>
			<div class="col-md-10">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th th:text="#{admin.id}"></th>
							<th th:text="#{admin.name}"></th>
							<th th:text="#{admin.description}"></th>
							<th th:text="#{admin.startDate}"></th>
							<th th:text="#{admin.endDate}"></th>
							<th th:text="#{admin.deadline}"></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projects}">
							<td th:text="${project.id}"></td>
							<td th:text="${project.name}"></td>
							<td th:text="${project.description}"></td>
							<td th:text="${project.startDate}"></td>
							<td th:text="${project.endDate}"></td>
							<td th:text="${project.deadline}"></td>
							<td> <a th:href="@{/admin/project/{id}(id=${project.id})}" th:text="#{admin.edit}" class="btn btn-info btn-xs"></a></td>
							<td> <a th:href="@{/admin/project/{id}(id=${project.id})}" th:text="#{admin.delete}" class="btn btn-danger btn-xs"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
