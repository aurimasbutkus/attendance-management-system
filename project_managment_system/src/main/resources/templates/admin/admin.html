<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <title>Bootstrap 3, from LayoutIt!</title>
	  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	  <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
	<div>
		<div class="row">
			<div class="col-md-12">
				<h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					 <a th:href="@{/index}" class="list-group-item active">Home</a>

				</div>
			</div>
			<div class="col-md-10">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>username</th>
							<th>email address</th>
							<th>first name</th>
							<th>last name</th>
							<th>gender</th>
							<th>nationality</th>
							<th>date of birth</th>
							<th>phone number</th>
							<th>work status</th>
							<th>enabled</th>
							<th>Team</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.email_address}"></td>
							<td th:text="${user.first_name}"></td>
							<td th:text="${user.last_name}"></td>
							<td th:text="${user.gender}"></td>
							<td th:text="${user.nationality}"></td>
							<td th:text="${user.date_of_birth}"></td>
							<td th:text="${user.phone_number}"></td>
							<td th:text="${user.work_status}"></td>
							<td th:text="${user.enabled}"></td>
							<td th:text="${user.fk_Team}"></td>
							<td> <a th:href="@{/admin/{id}(id=${user.id})}" class="btn btn-info btn-xs">edit</a></td>
						</tr>
					</tbody>
				</table>
				<form th:action="@{/logout}" class="header-menu-tab" method="post">
					<input type="submit" value="Sign Out"/>
				</form>
			</div>
		</div>
	</div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
