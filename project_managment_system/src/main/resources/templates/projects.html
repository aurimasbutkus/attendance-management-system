<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>EMS Projects Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link th:href="@{css/index.css}" rel="stylesheet" />
</head>
<body>
<div class="main-container">

    <!-- HEADER -->
    <header class="block">
        <ul class="header-menu horizontal-list">
            <li><a class="header-menu-tab" th:href="@{/index}">Home</a></li>
            <li><a class="header-menu-tab" th:href="@{/projects}">Projects</a> </li>
            <li><a class="header-menu-tab" href="#">Messages</a> </li>
            <li><a class="header-menu-tab" href="#">Team</a></li>
            <li><a class="header-menu-tab" href="#">Options</a></li>
            <li>
                <form th:action="@{/logout}" class="header-menu-tab" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </header>
    <div>
        <ul>
            <li th:each="project : ${projects}">
                <a href="#">
                    <b th:text="${project.name}"></b>
                    <b th:text="${project.description}"></b>
                    <b th:text="${project.start_date}"></b>
                </a>
            </li>
        </ul>
    </div>
</div> <!-- end main-container -->
</body>
</html>
