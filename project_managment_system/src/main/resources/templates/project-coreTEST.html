<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>EMS Projects Page</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
            </div>
            <div class="col-md-1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button> <a class="navbar-brand" href="#">Brand</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a th:href="@{/index}">Home</a>
                            </li>
                            <li class="active">
                                <a th:href="@{/projects}">Projects</a>
                            </li>
                            <li>
                                <a th:href="@{/messages}">Messages</a>
                            </li>
                            <li>
                                <a th:href="@{/team}">Team</a>
                            </li>
                            <li sec:authorize="hasAuthority('ADMIN')"><a class="header-menu-tab" th:href="@{/admin}">Admin</a>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Options<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Settings</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a href="#">Another action</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a href="#">Something else here</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <form th:action="@{/logout}"  method="post">
                                    <input type="submit" value="Sign Out"/>
                                </form>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-5">
                <div class="panel-group" id="panel-1">
                    <div th:each="task : ${tasks}" class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title" data-toggle="collapse" data-parent="#panel-1" th:href="'#panel-element-'+${task.id}" th:text="${task.description}"></a>
                        </div>
                        <div th:id="'panel-element-'+${task.id}" class="col-md-offset-1 panel-collapse collapse in">
                            <div th:switch="${subtask.status}" th:each="subtask : ${subtasks}" th:if="${subtask.fkTask} == ${task.id}" class="panel-body">
                                <a th:case="1" href="#" th:text="${subtask.description + ' - In progress'}"></a>
                                <a th:case="2" href="#" th:text="${subtask.description + ' - On hold'}"></a>
                                <a th:case="3" href="#" th:text="${subtask.description + ' - Finished'}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</body>
</html>
