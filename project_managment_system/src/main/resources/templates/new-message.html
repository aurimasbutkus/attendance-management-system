<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>EMS - New Message</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="../static/css/index.css" th:href="@{css/index.css}" rel="stylesheet" />
</head>
<body>
<div class="main-container">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <!-- HEADER -->
    <header class="block">
        <ul class="header-menu horizontal-list">
            <li><a class="header-menu-tab" th:href="@{/index}">Home</a></li>
            <li><a class="header-menu-tab" th:href="@{/projects}">Projects</a> </li>
            <li><a class="header-menu-tab" th:href="@{/messages}">Messages</a> </li>
            <li><a class="header-menu-tab" th:href="@{/team}">Team</a></li>
            <li sec:authorize="hasAuthority('ADMIN')"><a class="header-menu-tab" th:href="@{/admin}">Admin</a></li>
            <li><a class="header-menu-tab" href="#">Options</a></li>
            <li>
                <form th:action="@{/logout}" class="header-menu-tab" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </header>

    <div>
        <form th:action = "@{/new-message}" th:object="${newMessage}" method="post" class="new-message-form" style = "display: block">
            <!--<label	th:if="${#fields.hasErrors('receiver_username')}" th:errors="*{receiver_username}"></label>-->
            <input th:field="*{receiver_username}" type="text" placeholder="Receiver's username"/>
            <!--<label	th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></label>-->
            <input th:field="*{text}" type="text" placeholder="Message"/>
            <input type="submit" value="Send"/>
        </form>
    </div>
</div> <!-- end main-container -->
</body>
</html>
