<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>EMS Login Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" />
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="login-page">
    <div class="form">
        <form th:action="@{/login}" th:object="${userForm}" method="post" class="login-form" style = "display: block">
            <input th:field="*{username}" name="username" type="text" placeholder="username"/>
            <input th:field="*{password}" name="password" type="password" placeholder="password"/>
            <input type="submit" value="login"/>
            <p class="message">Don't have an account? <a th:href="@{/register}">Register</a></p>
        </form>
    </div>
</div>
</body>
</html>
